<!DOCTYPE html>
<html>
  <head>
    <title>اسم اپلیکیشنم</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>$('#widget').draggable();</script>
  </head>
  <body>
    <!--File upload-->
    <p style="margin: 20px 0">
      <input
        type="submit"
        id="btChooseImage"
        onclick="chooseImage()"
        value="انتخاب قالب"
      />
    </p>
    <input
      type="file"
      id="file"
      onchange="showImage(this)"
      style="display: none; visibility: hidden; width: 1px"
    />

    <!--File upload-->
    <p style="margin: 20px 0">
      <input
              type="submit"
              id="btChooseImagetwo"
              onclick="chooseSticker()"
              value="انتخاب لوگو"
      />
    </p>
    <input
            type="file"
            id="filetwo"
            onchange="showSticker(this)"
            style="display: none; visibility: hidden; width: 1px"
    />

    <!--Textarea to enter some texts.-->
    <p>
      <textarea
        onkeyup="writeText(this)"
        id="textArea"
        placeholder="Enter some value for text"
        rows="2"
        cols="50"
      >
      </textarea>
    </p>

    <div>
      <!--The parent container, image and container for text (to place over the image)-->
      <div class="mainContainer" id="mainContainer">
        <!--The default image. You can select a different image too.-->
        <img
          src="https://www.encodedna.com/images/theme/easy-image-resizer.jpg"
          id="myimage"
          alt=""
        />
        <div class="mysticker-parent">
          <img
                  src="Android_O_Preview_Logo.png"
                  id="mysticker"
                  alt=""
          />
        </div>

        <!--The text, which is also draggable.-->
        <div
          id="theText"
          onmousedown='this.style.border = "dashed 2px #FF7F27";'
        >
          متن شما
        </div>
      </div>

      <!--Button to save the image with the text.-->
      <p>
        <input
          type="button"
          onclick="saveImageWithText();"
          id="bt"
          value="دانلود قالب"
        />
      </p>
    </div>
  </body>

  <!--THE SCRIPT SECTION.-->
  <script src="app.js"></script>
</html>
